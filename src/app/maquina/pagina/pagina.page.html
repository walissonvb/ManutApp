<ion-header>
  <ion-toolbar class="minha-cor">
    <ion-title> Máquinas </ion-title>
    <ion-button slot="end" search (click)="pesquisar()" id="search-button">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let c of maquina" class="ion-card">
      <ion-card-header id="cardHeader">
        <ion-card-title class="card-titulo">{{c.nome}}</ion-card-title>
        <ion-card-subtitle class="card-subtitulo">{{c.manual}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Classificação: {{c.classificacao}}</p>
        <ion-buttons slot="end">
          <ion-button class="card-botoes" (click)="atualizar(c)">
            <ion-icon name="create-outline"></ion-icon> Atualizar
          </ion-button>
          <ion-button color="danger" (click)="remover(c.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>

        </ion-buttons>
        <ion-button class="card-botoes" fill="outline" color="dark" (click)="openListPeca(c.id)">Peças</ion-button>
      </ion-card-content>
    </ion-card>


    <ion-button expand="block" fill="outline" (click)="abrirModal()">Novo Ativo</ion-button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="minha-cor">

    <div class="ion-text-center" style="flex: 1;">
      <ion-button class="minha-cor">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
